    <h2 id="target">スラップバトルについて</h2>
    <img src="bob.png" alt="ボブとキューブ" style="width: 850px;">
    <p>
      スラップバトルとは手袋で相手を叩き飛ばし、<br>
      スラップ数を溜めてどんどん強い手袋を解除していくゲームです。<br>
      最初から強力な手袋も獲得可能で、誰でもすぐに爽快感を味わえます。<br>
      シンプルな操作なのに驚くほど中毒性が高い、人気のバトルゲームです！
    </p>

    <h2 id="target2">操作方法</h2>
    <p>
      まず手袋をクリックして選びましょう。
    </p>
    <img src="default.png" alt="手袋" style="width: 200px;">
    <p>
      WSADキーまたはスティックボタンで操作 <br>
      クリックで叩けます。<br>
      Eキーで手袋能力を使う
    </p>
    <img src="slap.gif" alt="吹っ飛ばす" style="width: 850px;">
